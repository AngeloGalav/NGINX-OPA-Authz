<!DOCTYPE html> 
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <script type="module" src="./service_script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>OPA Server Quick Test</title>
  </head>

  <body>

    <div class="wrapper">
      <h3>Quick OPA Testing suite</h3>

      <div class="content">
        <div class="spaced buttons"> 
          <button type="button" class="read btn btn-primary">Read (Retrieve)</button>
          <button type="button" class="write btn btn-success">Write (Submit)</button>
          <button type="button" class="report btn btn-danger">Report</button>
          <button type="button" class="getres btn btn-secondary" disabled>Request Resource</button>
        </div>
        
        <div class="spaced select_user"> 
          <select style="width: 20%;" id="user_role" class="form-select">
            <option value="moderator" selected>Moderator User</option>
            <option value="dev">Dev User</option>
            <option value="admin">Admin User</option>
            <option value="banned">Banned User</option>
          </select>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="jwt_enabled">
          <label class="form-check-label" for="jwt_enabled">
            Enable JWT (overrides user selection)
          </label>
        </div>

        <div class="spaced form-group">
          <label for="command_output">Operation output:</label>
          <textarea readonly class="form-control cool_textarea" id="command_output" rows="3"></textarea>
        </div>
      </div>

    </div>

  </body>


</html>
